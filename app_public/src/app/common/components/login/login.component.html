<div id="hero">
  <!--VideoBG-->
  <video loop muted autoplay poster="../../../../assets/media/backgrounds/welcome_poster.png" id="bg-video">
    <source src="../../../../assets/media/backgrounds/welcome_video.mp4" type="video/mp4">
  </video>

  <!--Overlay-->
  <div id="overlay"></div>

  <!--Login Form-->
  <div class="container form-container" id="signing-form-container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="formSign form" data-aos="zoom-in">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Prijava</h1>
            </div>
          </div>
          <form id="loginUser" (submit)="submitLoginData()">
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="loginData.email" type="email" name="email" class="form-control" id="email"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="geslo">Geslo</label>
              <input [(ngModel)]="loginData.geslo" type="password" name="geslo" id="geslo" class="form-control">
            </div>

            <!--Warning-->
            <div class="alert alert-warning container" style="margin-top: 2rem" *ngIf="sporocilo">{{ sporocilo }}</div>

            <!-- <div class="form-group">
              <p class="text-center"><a data-target="#resetPass" data-toggle="modal">Pozabljeno geslo?</a></p>
            </div> -->
            <div class="col-md-12 text-center ">
              <button type="submit" id="login-button" class="btn btn-block mybtn btn-primary">Prijava</button>
            </div>
            <div class="alert alert-info" *ngIf="loading">
              Prijava poteka...
            </div>
            <div class="col-md-12 ">
              <hr>
            </div>

            <div class="form-group">
              <p class="text-center">Še nisi registriran? <a routerLink="/registracija" id="signup">Pridruži
                  se zdaj!</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Forgotgeslo modal-->
<div class="modal fade" id="resetPass" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalnoOkno">Pozabljeno geslo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Vnesite email s katerim ste se registrirali. Navodila za spremembo gesla vam bodo poslana na
          email.</p>
        <form name="passReset">
          <div class="form-group">
            <input type="email" name="help-email" placeholder="Email" class="form-control" id="help-email"
              aria-describedby="emailHelp">
          </div>
          <button class="btn mybtn btn-secondary" type="submit">Pošlji</button>
        </form>
      </div>
    </div>
  </div>
</div>
