        <div class="container">

                            <form action="" name="signup">
                                <div class="row">

                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="uporabnik@domena.si">
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="password">Geslo</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Geslo mora biti dolgo vsaj 8 znakov">
                                </div>
                                <div class="form-group">
                                    <label for="password">Potrdi geslo</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="col-md-12 text-center ">
                                    <button type="submit" class="btn btn-block mybtn btn-primary">Registriraj</button>
                                </div>
                                <div class="col-md-12 ">
                                    <hr>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <button type="button" class="btn btn-block mybtn btn-secondary"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Prijava z Google računom</a>

                                    <p class="text-center">Že registriran? <a href="./signin.html" id="signin">Prijavi se tukaj.</a></p>
