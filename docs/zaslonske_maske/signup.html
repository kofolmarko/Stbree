<body>
  <div id="hero">
    <!--VideoBG-->
    <video loop muted autoplay poster="./assets/backgrounds/welcome_poster.png">
      <source src="./assets/backgrounds/welcome_video.mp4" type="video/mp4">
    </video>

    <!--Overlay-->
    <div id="overlay"></div>

    <!--Signin Form-->
    <div class="container form-container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="formSign form" data-aos="zoom-in">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Registracija uporabnika</h1>
              </div>
            </div>
            <form id="registrationFrom">
              <div class="row">
                <div class="col">
                  <label for="ime">Ime</label>
                  <input type="text" name="ime" class="form-control" id="ime">
                </div>
                <div class="col">
                  <label for="priimek">Priimek</label>
                  <input type="text" name="priimek" class="form-control" id="priimek">
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="uporabnik@domena.si">
              </div>
              <hr>
              <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" name="password" id="password" class="form-control"
                  placeholder="Geslo mora biti dolgo vsaj 8 znakov">
              </div>
              <div class="form-group">
                <label for="password">Potrdi geslo</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <hr>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="izbiraStoritve" id="nudim" value="option1">
                <label class="form-check-label" for="izbiraStoritve">
                  Nudim inštrukcije
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="izbiraStoritve" id="iscem" value="option2">
                <label class="form-check-label" for="izbiraStoritve">
                  Iščem inštrukcije
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="izbiraStoritve" id="nudimiscem" value="option3">
                <label class="form-check-label" for="izbiraStoritve">
                  Nudim in iščem inštrukcije
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="izbiraStoritve" id="nudimiscem" value="option3">
                <label class="form-check-label" for="izbiraStoritve">
                  Nudim ali iščem delo
                </label>
              </div>
              <hr>
              <div class="col-md-12 text-center ">
                <button type="submit" id="registriraj" class="btn btn-block mybtn btn-primary">Registriraj</button>
              </div>
              <div class="col-md-12 ">
                <hr>
              </div>
              <div class="col-md-12 mb-3">
                <button type="button" class="btn btn-block mybtn btn-secondary"><img
                    src="https://img.icons8.com/color/16/000000/google-logo.png"> Prijava z Google
                  računom</a>
              </div>
              <div class="form-group">
                <p class="text-center">Že registriran? <a href="./signin.html" id="signin">Prijavi se
                    tukaj.</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../public/javascripts/sign-validation.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script> AOS.init(); </script>

</body>

</html>
