<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Prijava</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <style>
        .navbar a:hover {
            border-bottom: 3px solid white;
        }
        .navbar span.active {
            border-bottom: 3px solid white;
        }
        .checkbox{
            padding-top: 10px;
        }
        .google {
            color:#666;
            width:100%;
            height:40px;
            text-align:center;
            outline:none;
            border: 1px solid lightgrey;
        }
        body{
		    background-image: url("pics/bg.jpg");
        }
        .formPrijava{
            margin-top: 50px;
		    position: relative;
    		display: -ms-flexbox;
	    	display: flex;
    		padding: 1rem;
    		-ms-flex-direction: column;
    		flex-direction: column;
    		width: 100%;
    		pointer-events: auto;
    		background-color: #fff;
    		background-clip: padding-box;
    		border: 2px solid rgba(0,0,0,.2);
    		border-radius: 1.1rem;
    		outline: 0;
    		max-width: 500px;
		}
        .mybtn{
            border-radius:50px;
            color: black;
            background-color: #EBEBEB;
        }
    </style>

    <!--navBar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="col-auto">
            <img src="./pics/logo.png" href="./index.html" width="30" height="30">
        </a>
        </div>
        <div class="col-auto">
            <span class="navbar-brand ml-md-auto h1 active">Prijava</span>
            <a class="navbar-brand" href="./signup.html">Registracija</a>
        </div> 
    </nav>
    
    <body>  
        
        <!--Login Form-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="formPrijava form">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                               <h1>Prijava</h1>
                            </div>
                        </div>
                            <form action="" name="login">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <p class="text-center"><a href="#" data-target="#resetPass" data-toggle="modal">Pozabljeno geslo?</a></p>
                                </div>
                                <div class="col-md-12 text-center ">
                                    <button type="submit" class=" btn btn-block mybtn btn-primary">Prijava</button>
                                </div>
                                <div class="col-md-12 ">
                                    <hr>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <button type="button" class="btn btn-block mybtn btn-secondary"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Prijava z Google računom</a> 
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Še nisi registriran? <a href="./signup.html" id="signup">Pridruži se zdaj!</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--ForgotPassword modal-->
        <div class="modal fade" id="resetPass" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalnoOkno">Pozabljeno geslo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Vnesite email s katerim ste se registrirali. Navodila za spremembo gesla vam bodo poslana na email.</p>
                        <form action="" name="passReset">
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn mybtn btn-secondary">Pošlji</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>

</html>
